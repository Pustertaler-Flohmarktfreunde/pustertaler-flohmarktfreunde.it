@if ((upcomingEvents | async)?.length) {
  <h2 [translate]="'NächsteFlohmärkte'" class="text-center mt-0"></h2>
  <table class="table table-hover table-borderless my-5 text-opacity-25">
    <tbody>
      @for (event of upcomingEvents | async; track event) {
        <tr  [class.bg-warning]="!(event.day < today || event.day > today)">
          <td class="h3" style="width: 180px">{{event.day | dateTimeFormatOptions : {month: '2-digit', day: '2-digit', weekday: 'short' } }}</td>
          <td class="h3" style="width: 200px;">{{(event | translateEntry).location}}</td>
          <td class="h3">{{(event | translateEntry).street}}</td>
        </tr>
      }
    </tbody>
  </table>
}
