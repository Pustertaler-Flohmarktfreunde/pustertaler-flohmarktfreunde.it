<h2 [translate]="'UnsereFlohmÃ¤rkte'" class="text-center mt-0"></h2>

<table class="table table-hover">
  <thead>
  <tr>
    <th scope="col"></th>
    <th [translate]="'City'" scope="col"></th>
    <th [translate]="'Location'" scope="col"></th>
  </tr>
  </thead>
  <tbody *ngFor="let i of (eventDatesLoader.locations | groupByDate | async)">
  <tr>
    <td [colSpan]="3" class="bg-light">
    <span class="h3">{{i.key | dateTimeFormatOptions: {year: 'numeric', month: 'long' } }}</span>
    </td>
  </tr>
  <tr *ngFor="let j of i.items">
    <td>{{j.day | dateTimeFormatOptions: {month: '2-digit', day: '2-digit', weekday: 'short'} }}</td>
    <td>{{(j |translateEntry).location}}</td>
    <td>{{(j |translateEntry).street}}</td>
  </tr>
  </tbody>
</table>
